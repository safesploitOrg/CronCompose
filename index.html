<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronCompose - Cron Job Creator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>CronCompose</h1>
        <p>Create and validate cron job schedules with ease.</p>
        <form id="cronForm">
            <div class="form-group">
                <label for="minute">Minute (0-59):
                    <span class="info" data-tooltip="Specify the minute of the hour to run. Use * for any minute.">?</span>
                </label>
                <input type="text" id="minute" placeholder="*" maxlength="2">
            </div>
            <div class="form-group">
                <label for="hour">Hour (0-23):
                    <span class="info" data-tooltip="Specify the hour of the day to run. Use * for any hour.">?</span>
                </label>
                <input type="text" id="hour" placeholder="0" maxlength="2">
            </div>
            <div class="form-group">
                <label for="dayOfMonth">Day of Month (1-31):
                    <span class="info" data-tooltip="Specify the day of the month to run. Use * for any day.">?</span>
                </label>
                <input type="text" id="dayOfMonth" placeholder="*" maxlength="2">
            </div>
            <div class="form-group">
                <label for="month">Month (1-12):
                    <span class="info" data-tooltip="Specify the month of the year to run. Use * for any month.">?</span>
                </label>
                <input type="text" id="month" placeholder="*" maxlength="2">
            </div>
            <div class="form-group">
                <label for="dayOfWeek">Day of Week (0-7, 0 and 7 are Sunday):
                    <span class="info" data-tooltip="Specify the day of the week to run. Use * for any day.">?</span>
                </label>
                <input type="text" id="dayOfWeek" placeholder="*" maxlength="1">
            </div>
            <div class="form-group">
                <label for="command">Command:</label>
                <input type="text" id="command" placeholder="Enter the command" value='echo "Hello, World!"' required>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="redirectOutput">
                    Redirect output to /dev/null
                </label>
                <label>
                    <input type="checkbox" id="suppressErrors">
                    Suppress errors (redirect to /dev/null)
                </label>
            </div>
        </form>
        <div id="output">
            <h2>Your Cron Entry:</h2>
            <pre id="cronOutput"></pre>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
